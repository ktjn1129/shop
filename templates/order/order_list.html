<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::body/content()})}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ご注文履歴 | Shop</title>
	</head>
	<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
		<main>
			<div class="main">
				<section class="module">
					<div class="container">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<h1 class="module-title font-alt">ご注文履歴</h1>
							</div>
						</div>
						<hr class="divider-w pt-20">
						<div class="row">
							<div class="col-sm-12">
								<div th:if="${#lists.isEmpty(orderList)}">
									<h5>お客様の注文履歴はありません。</h5>
								</div>
								<table class="table table-striped table-border checkout-table" th:if="!${#lists.isEmpty(orderList)}">
									<tbody>
										<tr>
											<th>注文日時</th>
										</tr>
										<tr th:each="order: ${orderList}">
											<td>
												<a th:href="@{/order/detail/{id}(id=${order.id})}"
												 th:text="${#temporals.format(order.insertDate, 'yyyy/MM/dd HH:mm:ss')}"></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
