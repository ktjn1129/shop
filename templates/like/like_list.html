<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::body/content()})}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>お気に入りリスト | Shop</title>
	</head>
	<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
		<main>
			<div class="main">
				<section class="module">
					<div class="container">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<h1 class="module-title font-alt">お気に入りリスト</h1>
							</div>
						</div>
						<hr class="divider-w pt-20">
						<div class="row">
							<div class="col-sm-12">
								<div th:if="${#lists.isEmpty(likeList)}">
									<h5>お客様のお気に入り商品はありません。</h5>
								</div>
								<table class="table table-striped table-border checkout-table" th:if="!${#lists.isEmpty(likeList)}">
									<tbody>
										<tr>
											<th></th>
											<th>商品名</th>
											<th>価格</th>
											<th>お気に入りリストから削除</th>
										</tr>
										<tr th:each="likeItem: ${likeList}">
											<td>
												<a th:href="@{/item/detail/{itemId}(itemId=${likeItem.itemId})}">
													<img th:src="@{/images/{image}(image=${likeItem.image})}" th:if="${likeItem.image} != null"/>
													<img th:src="@{/images/no_image.jpg}" th:if="${likeItem.image} == null"/>
												</a>
											</td>
											<td>
												<a th:href="@{/item/detail/{itemId}(itemId=${likeItem.itemId})}">
 													<h5 class="product-title font-alt" th:text="${likeItem.name}"></h5>
												</a>
											</td>
											<td>
												<h5 class="product-title font-alt">&yen; <span th:text="${likeItem.price}"></span></h5>
											</td>
											<td class="col-sm-3">
												<div class="col-sm-3">
													<form method="post" th:action="@{/like/remove}">
														<input type="hidden" name="itemId" th:value="${likeItem.itemId}" />
														<input type="submit" class="btn btn-border-d btn btn-xs" value="削除" />
													</form>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
