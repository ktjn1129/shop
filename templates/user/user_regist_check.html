<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::body/content()})}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>会員登録 | Shop</title>
	</head>
	<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
		<main>
			<div class="main">
				<!-- メインビジュアル -->
				<section class="module bg-dark-30" data-background="">
					<div class="container">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<h1 class="module-title font-alt mb-0">Register</h1>
							</div>
						</div>
					</div>
				</section>
				<!-- 会員登録確認 -->
				<section class="module">
					<div class="container">
						<div class="col-sm-6 col-sm-offset-3 mb-sm-40">
							<h4 class="font-alt">会員登録確認</h4>
							<hr class="divider-w mb-20">
							<p class="mb-20">以下の内容で登録します。</p>
							<ul class="list-unstyled">
								<li class="mb-20">
									<span>メールアドレス</span><br>
									<span th:text="${userForm.email}"></span>
								</li>
								<li class="mb-20">
									<span>パスワード</span><br>
									<span>********</span>
								</li>
								<li class="mb-20">
									<span>氏名</span><br>
									<span th:text="${userForm.name}"></span>
								</li>
								<li class="mb-20">
									<span>郵便番号</span><br>
									<span th:text="${userForm.postalCode}"></span>
								</li>
								<li class="mb-20">
									<span>住所</span><br>
									<span th:text="${userForm.address}"></span>
								</li>
								<li class="mb-20">
									<span>電話番号</span><br>
									<span th:text="${userForm.phoneNumber}"></span>
								</li>
							</ul>
							<ul>
								<li th:each="error:${#fields.detailedErrors()}">
									<span th:text="${error.message}"></span>
								</li>
							</ul>
							<div class="row mt-40">
								<div class="col-sm-3">
									<form method="post" th:action="@{/user/regist/complete}" th:object="${userForm}">
										<input type="hidden" name="email" th:value="${userForm.email}"/>
										<input type="hidden" name="password" th:value="${userForm.password}"/>
										<input type="hidden" name="name" th:value="${userForm.name}"/>
										<input type="hidden" name="postalCode" th:value="${userForm.postalCode}"/>
										<input type="hidden" name="address" th:value="${userForm.address}"/>
										<input type="hidden" name="phoneNumber" th:value="${userForm.phoneNumber}"/>
										<input class="btn btn-round btn-b" type="submit" value="登録"/>
									</form>
								</div>
								<div class="col-sm-3">
									<form method="post" th:action="@{/user/regist/input}">
										<input type="hidden" name="email" th:value="${userForm.email}"/>
										<input type="hidden" name="password" th:value="${userForm.password}"/>
										<input type="hidden" name="name" th:value="${userForm.name}"/>
										<input type="hidden" name="postalCode" th:value="${userForm.postalCode}"/>
										<input type="hidden" name="address" th:value="${userForm.address}"/>
										<input type="hidden" name="phoneNumber" th:value="${userForm.phoneNumber}"/>
										<input class="btn btn-round btn-g" type="submit" value="戻る"/>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
